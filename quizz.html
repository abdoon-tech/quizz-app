        <div class="title">Log In</div>

        <em class="fas fa-times" id="close-admin"></em>
    </div>


    <div id="popup">
        <div class="title">Create New question</div>
        <input id="text-input" placeholder="question" type="text">
        <input id="a1" placeholder="Answer1" type="text">
        <input id="a2" placeholder="Answer1" type="text">
        <input id="a3" placeholder="Answer1" type="text">
        <input id="correct" placeholder="correct" type="text">
        <button id="continue">Done</button>
        <em class="fas fa-times" id="close"></em>
    </div>
